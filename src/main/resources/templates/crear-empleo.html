<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:include="fragments/componentes.html :: head"></th:block>
      <title>Crear empleo</title>
    </head>
<body>
    <!-- NAV -->
    <div th:replace="/fragments/componentes.html :: navbar"></div>

    <!-- Formulario -->
    <div class="container mb-5">
        <div class="row justify-content-center">
            <form th:action="@{/empleador/crear-empleo}" class="col-10 my-3" method="POST" >
                <div class="row g-3">
                    <div class="col-sm-6 col-md-6">
                        <label class="form-label fw-bolder" for="titulo">Titulo</label>
                        <input type="text" id="titulo" name="titulo" class="form-control" required>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <label class="form-label fw-bolder" for="id">Id</label>
                        <input type="text" id="id" name="id" class="form-control" th:value="${empleador.id}" readonly>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <label class="form-label fw-bolder" for="name">Empleador</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" th:value="${empleador.nombre + ' ' + empleador.apellido }" readonly>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <label class="form-label fw-bolder" for="oficio">Oficio</label>
                        <div class="col-md-6">
                            <select name="oficio" id="oficio">
                                <option selected>selecionar</option>
                                <option th:each="oficioOpt : ${T(com.Grupo9.ProyectoFinal.Enum.Oficio).values()}"
                                th:values="${oficioOpt}"
                                th:text="${oficioOpt}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" name="fechaPublicacion" th:value="${#temporals.format(localDate, 'yyyy-MM-dd')}" th:min="${#temporals.format(localDate, 'yyyy-MM-dd')}">
                        <small id="loanDate" class="form-text text-muted">Fecha de publicaci√≥n.</small>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <div class="mb-3">
                            <label for="descripcion" class="form-label fw-bolder">Descripcion de trabajo.</label>
                            <textarea class="form-control" name="descripcion" id="descripcion" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Publicar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>





    <!-- <div th:replace="/fragments/componentes.html :: footer"></div> -->
</body>
</html>
