<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="fragments/componentes.html :: head"></th:block>
    <link rel="stylesheet" th:href="@{/css/perfstyle.css}" href="/css/perfstyle.css" type="text/css">

    <!--LINK PARA IMAGENES E ICONOS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!--BS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Perfil</title>
</head>

<body class="bg-light">
    <!-- NAV -->
    <div th:replace="/fragments/componentes.html :: navbar"></div>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10 mt-5 pt-5">
                <form class="" th:action="@{/empleador/perfil-modificar}" method="post" enctype="multipart/form-data">
                    <div id="tarjeta" class="row">
                        <div class="col-sm-4 bg-info rounded-start">
                            <div class="card-block mb-4 text-center">
                                <!-- <i class="fas fa-user-tie fa-7x mt-5"></i> -->
                                <img id="img-perfil" th:if="${empleador.imagen != null}" th:src="${'/foto/empleador?id='+empleador.id}" class="img-thumbnail mt-5 rounded-circle w-100" alt="">
                                <i th:if="${empleador.imagen == null}" class="fas fa-user-tie fa-7x mt-5"></i>
                                <label for="imagen"></label>
                                <input type="file" name="imagen" id="imagen">
                            </div>
                        </div>
                        <div class="col-sm-8 bg-white rounded">


                            <h4 class="mt-3 text-center">Editar perfil</h4>
                            <hr class="bg-black">
                            <div class="row">
                                <div class="col-12 col-lg-6">
                                    <label class="form-label fw-bolder" for="name">Nombre</label>
                                    <input type="text" id="nombre" name="nombre" th:value="${empleador.nombre}"
                                        class="form-control">
                                </div>
                                <div class="col-12 col-lg-6">
                                    <label class="form-label fw-bolder" for="apellido">Apellido</label>
                                    <input type="text" id="apellido" name="apellido" th:value="${empleador.apellido}"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <label class="form-label fw-bolder" for="email">Email</label>
                                    <input type="email" id="email" name="email" th:value="${empleador.email}"
                                        class="form-control">
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="form-label fw-bolder" id="telefono">Teléfono</label>
                                        <input type="text" class="form-control" name="telefono" id="telefono"
                                            th:value="${empleador.telefono}">
                                    </div>
                                </div>
                            </div>


                            <div class="row mb-3 my-3">
                                <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
                                    <div class="form-group">
                                        <label class="form-label fw-bolder" id="tipo">Tipo</label>
                                        <div class="">
                                            <select name="tipo" id="tipo">
                                                <option selected>Seleccionar</option>
                                                <option
                                                    th:each="tipoOpt : ${T(com.Grupo9.ProyectoFinal.Enum.Tipo).values()}"
                                                    th:values="${tipoOpt}" th:text="${tipoOpt}"
                                                    th:selected="${tipoOpt== empleador.tipo}"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class=" col-sm-12 col-md12 col-lg-6 col-xl-6">
                                    <label class="form-label fw-bolder" id="tipo">Género</label>
                                    <div class="">
                                        <select name="genero" id="genero">
                                            <option selected>Seleccionar</option>
                                            <option
                                                th:each="generoOpt : ${T(com.Grupo9.ProyectoFinal.Enum.Genero).values()}"
                                                th:values="${generoOpt}" th:text="${generoOpt}"
                                                th:selected="${generoOpt==empleador.genero}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3 my-3 row">

                                <div class="col-sm-6">
                                    <label class="form-label fw-bolder" id="tipo">Zona:</label>
                                    <div class="mb-3 col-md-6">
                                        <select name="zona" id="zona">
                                            <option selected>Seleccionar</option>
                                            <option
                                                th:each="zonaOpt : ${T(com.Grupo9.ProyectoFinal.Enum.Zona).values()}"
                                                th:values="${zonaOpt}" th:text="${zonaOpt}"
                                                th:selected="${zonaOpt==empleador.zona}">
                                            </option>
                                        </select>
                                    </div>

                                    </a>
                                </div>
                                <div class="col-sm-6">
                                    <label class="form-label fw-bolder" for="fechaNacimiento">Fecha de
                                        nacimiento</label>
                                    <div class="form-group">
                                        <input type="date" class="form-control" name="fechaNacimiento"
                                            id="fechaNacimiento" th:value="${empleador.fechaNacimiento}">
                                    </div>
                                </div>
                            </div>

                            <div class="row m-1 justify-content-end ">
                                <button type="submit"
                                    class="btn btn-info col-4 justify-content-center m-1 fw-bold ">Guardar
                                    cambios</button>
                                <a class="btn btn-info col-4 fw-bold m-1" href="/empleador/perfil-empleador"
                                    role="button">Cancelar</a>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
