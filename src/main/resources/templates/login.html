<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:include="fragments/componentes.html :: head"></th:block>
  <title>Registro</title>
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
</head>

<body style="background-color: #85929E;">

  <div th:include="/fragments/componentes.html :: navbar"></div>

  <div class="bg-image" style="background-image: url('../img/fondo.jpg'); background-position: center; background-repeat: no-repeat; background-size: cover; min-height: 100vh;">
  
    <div class="container py-5">
      <div class="row">
        <!-- <div class="py-1 text-center col-lg-4">
          <img th:src="@{/img/registro_2.jpg}" src="../static/img/registro_2.png" class="img-thumbnail" alt="...">
        </div> -->
        <div class="col-lg-4"></div>
        <div class="col-lg-4 d-flex justify-content-center align-items-start" >
          <div class="row">
  
            <div class="d-flex align-items-start">
              <!-- Pills 1 -->
              <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Acceder</button>
                <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Registro</button>              
              </div>
  
              <!-- Contenido 1 -->
              <div class="tab-content" id="v-pills-tabContent">
                <!-- 1.1 -->
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                  <form th:action="@{/login}" method="post">
                    <div th:if="${error != null}"
                            class="alert alert-danger alert-dismissible text-center align-items-center" th:text="${error}">
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="email" id="emailLog" class="form-control letra-2" name="username" required/>
                      <label class="form-label letra-1" for="emailLog">Email</label>
                    </div>
                  
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input type="password" id="contrasenaLog" class="form-control" name="password" required/>
                      <label class="form-label letra-1" for="contrasenaLog">Contraseña</label>  
                    </div>
                  
                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                      <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="form2Example34"
                            checked
                          />
                          <label class="form-check-label" for="form2Example34"> Recuérdame</label>
                        </div>
                      </div>
                  
                      <div class="col">
                        <!-- Simple link -->
                        <a href="#!">Olvidaste la contraseña?</a>
                      </div>
                    </div>
                  
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">Ingresar</button>
                  </form>
                </div>
  
                <!-- 1.2 -->
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                  <!-- Pills 2 -->
                  <!-- Pills navs -->
                  <ul class="nav nav-pills mb-3" id="ex1" role="tablist">
                    <li class="nav-item" role="presentation">
                      <a
                        class="nav-link"
                        href="/empleador/registro-empleador"
                        >Empleador</a
                      >
                    </li>
                    <li class="nav-item" role="presentation">
                      <a
                        class="nav-link"
                        href="/trabajador/registro-trabajador"
                        >Trabajador</a
                      >
                    </li>
                  </ul>
                  <!-- Pills navs -->
  
                  <!-- Contenido 2 -->
                  <div class="tab-content" id="ex1-content">
                    <a href="/empleador/registro-empleador"></a>
                      <a href="/trabajador/registro-trabajador"></a>
                  </div>
                  <!-- Pills content -->
                </div>
              </div>
            </div>
  
          </div>
        </div>
        <div class="col-lg-4"></div>
      </div>
    </div>
  </div>

</body>

</html>
