<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="fragments/componentes.html :: head"></th:block>
    <title>Registro</title>
</head>

<body>
    <!-- Navbar -->
    <div th:include="/fragments/componentes.html :: navbar"></div>

    <!-- Formulario -->
    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="py-1 text-center col-lg-4">
                <img th:src="@{/img/registro_empleador.jpg}" class="img-thumbnail" alt="...">
            </div>
            <div class="col-lg-1"></div>
            <div class="col-lg-7">
                <form th:action="@{/empleador/registro-empleador}" method="post" class="col-10 my-3">
                    <div th:if="${errorEmpleador != null}"
                        class="alert alert-danger alert-dismissible text-center align-items-center">
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        <p th:text="${errorEmpleador}"></p>
                    </div>
                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label fw-bolder" for="email">Email</label>
                            <input type="email" id="email" name="email" th:value="${email}" class="form-control"
                                autofocus>
                            <div class="invalid-feedback">
                                Email es requerido.
                            </div>
                        </div>
                        <div class="col-6">
                            <label class="form-label fw-bolder" for="contrasena">Contraseña</label>
                            <input type="password" id="contrasena" name="contrasena" class="form-control">
                            <div class="invalid-feedback">
                                Contraseña es requerido.
                            </div>
                        </div>
                        <div class="col-6">
                            <label class="form-label fw-bolder" for="contrasena2">Repetir Contraseña</label>
                            <input type="password" id="contrasena2" name="contrasena2" class="form-control">
                            <div class="invalid-feedback">
                                Repetir contraseña es requerido.
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-6">
                            <label class="form-label fw-bolder" for="name">Nombre</label>
                            <input type="text" id="nombre" name="nombre" th:value="${nombre}" class="form-control"
                                placeholder="Daniel">
                            <div class="invalid-feedback">
                                Nombre es requerido.
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-6">
                            <label class="form-label fw-bolder" for="apellido">Apellido</label>
                            <input type="text" id="apellido" name="apellido" th:value="${apellido}" class="form-control"
                            >
                            <div class="invalid-feedback">
                                Apellido es requerido.
                            </div>
                        </div>
    
                        <div class="row py-3 d-flex align-items-center">
                            <div class="col-4">
                                <label class="my-3 form-label fw-bolder" for="fechaNacimiento">Fecha de nacimiento</label>
                                <div class="form-group">
                                    <input type="date" class="form-control" name="fechaNacimiento" id="fechaNacimiento"
                                        th:value="${#temporals.format(localDate, 'yyyy-MM-dd')}">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label class="my-3 form-label fw-bolder" id="telefono">Teléfono</label>
                                    <input type="text" class="form-control" name="telefono" id="telefono" th:value="${telefono}">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label class="my-3 form-label fw-bolder" id="tipo">Tipo</label>
                                    <div class="col-md-6">
                                        <select name="tipo" id="tipo">
                                            <option selected>selecionar</option>
                                            <option th:each="tipoOpt : ${T(com.Grupo9.ProyectoFinal.Enum.Tipo).values()}"
                                            th:values="${tipoOpt}"
                                            th:text="${tipoOpt}" th:selected="${tipoOpt==tipo}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
        
                        <div class="row py-3 d-flex justify-content-between">
                            <div class="col-sm-6 col-4">
                                <h4 class="mb-3 justify-content-start">Género</h4>
                                <div class="col-md-6">
                                    <select name="genero" id="genero">
                                        <option selected>selecionar</option>
                                        <option th:each="generoOpt : ${T(com.Grupo9.ProyectoFinal.Enum.Genero).values()}"
                                        th:values="${generoOpt}"
                                        th:text="${generoOpt}" th:selected="${generoOpt==genero}"></option>
                                    </select>
                                </div>
                            </div>
    
                            <div class="col-sm-6 col-4">
                                <h4 class="mb-3">Zona</h4>
                                <div class="col-md-6">
                                    <select name="zona" id="zona">
                                        <option selected>selecionar</option>
                                        <option th:each="zonaOpt : ${T(com.Grupo9.ProyectoFinal.Enum.Zona).values()}"
                                        th:values="${zonaOpt}"
                                        th:text="${zonaOpt}" th:selected="${zonaOpt==zona}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <hr class="my-4">
        
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">Registrarse</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div th:replace="/fragments/componentes :: footer"></div>
</body>

</html>
