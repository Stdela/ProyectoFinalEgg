<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/componentes.html :: head"></th:block>
    <link rel="stylesheet" th:href="@{/css/index_style.css}" href="/css/index_style.css" type="text/css">
    <!--LINK PARA IMAGENES E ICONOS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <!--BS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
    <title>Perfil</title>
</head>

  <body class="bg-light" >
      <!-- NAV -->
    <div th:replace="/fragments/componentes.html :: navbar"></div>
    
        <section class="page-section py-5" id="contact" >
          <div class="container">
            <div class="text-center">
              <h2 class="section-heading text-uppercase">Contactanos</h2>
              <h3 class="section-subheading text-muted">No dudes en enviar tu consulta.</h3>
            </div>
            <form id="contactForm" th:action="@{/mail}" method="post">
              <div class="row mb-5">
                <div class="col-md-6 mt-2">
                  <div class="form-group">
                    <input class="form-control" id="name" name="name" type="text" placeholder="Nombre " data-sb-validations="required" />
                  </div>
                  <div class="form-group">
                    <input class="form-control" id="email" name="mail" type="email" placeholder="Email" data-sb-validations="required,email" />
                  </div>
                  <div class="form-group">
                    <input class="form-control" type="text" name="subject" placeholder="Asunto" data-sb-validations="required" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group form-group-textarea mb-md-0">
                    <textarea class="form-control" id="message" name="body" placeholder="Mensaje" data-sb-validations="required"></textarea>
                  </div>
                </div>
              </div>
              <div class="text-center"><button class="btn btn-primary btn-xl " id="submitButton" type="submit">Enviar Mensaje</button></div>
            </form>
          </div>
        </section>

    

    <!-- <div th:replace="/fragments/componentes.html :: footer"></div> -->

    
</body>
</html>
