<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/componentes.html :: head"></th:block>
    <link rel="stylesheet" th:href="@{/css/perfstyle.css}" href="/css/perfstyle.css" type="text/css">
    
    <!--LINK PARA IMAGENES E ICONOS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <!--BS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
    <title>Perfil</title>
</head>

  <body class="bg-light">
      <!-- NAV -->
    <div th:replace="/fragments/componentes.html :: navbar"></div>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10 mt-5 pt-5">
                <div id="tarjeta" class="row">
                    <div class="col-sm-4 bg-info rounded-start">
                        <div class="card-block text-center">
                            <i class="fas fa-user-tie fa-7x mt-5"></i>
                            <h2 class="fw-bold mt-4" th:text="${empleador.nombre + ' ' + empleador.apellido}"></h2>
                            <p th:text="${empleador.tipo}"></p>
                            <a class="text-black" href="#">
                                <i class="far fa-edit fa-2x mb-4"></i>
                            </a>
                            <div>
                                <a class="btn btn-outline-dark" href="/empleador/crear-empleo" role="button">Crear empleo</a>
                            </div>
                        </div>
                        
                    </div>
                    <div class="col-sm-8 bg-white rounded-end">
                        <h3 class="mt-3 text-center">Presentacion</h3>
                        <hr class="badge-primary mt-0">
                        <p id="presentacion" class="justi" th:text="${empleador.nombre}"></p>
                        <h4 class="mt-3">Datos de contacto</h4>
                        <hr class="bg-black">
                        <div class="row">
                            <div class="col-sm-6">
                                <p class="fw-bold">Email:</p>
                                <h6 class="text-muted" th:text="${empleador.email}"></h6>
                            </div>
                            <div class="col-sm-6">
                                <p class="fw-bold">Zona</p>
                                <h6 class="text-muted" th:text="${empleador.zona}"></h6>
                            </div>
                        </div>
                        <div class="row">
                            
                            <div class="col-sm-6">
                                <p class="fw-bold">Teléfono</p>
                                <a th:href="${'https://api.whatsapp.com/send?phone=549'+empleador.telefono+'&text=Hola%20'+empleador.nombre + ' ' + empleador.apellido +',&nbsp;te&nbsp;contacto&nbsp;por&nbsp;la&nbsp;publicación&nbsp;de&nbsp;PROYECTO'}" class="appWhatsapp" target="_blank">
                                    <h6 class="text-muted" th:text="${empleador.telefono}"></h6>
                                </a>
                            </div>
                            <div class="col-sm-6">
                                <p class="fw-bold">Edad</p>
                                <h6 class="text-muted">26</h6>
                            </div>
                        </div>
                        <!--
                        <h4 class="mt-3">Experiencia</h4>
                        <hr class="bg-primary">
                        <div class="row">
                            <div class="col-sm-6">
                                <p class="fw-bold">Otros trabajos:</p>
                                <h6 class="text-muted">N/A</h6>
                            </div>
                            <div class="col-sm-6">
                                <p class="fw-bold">Ha trabajado con:</p>
                                <h6 class="text-muted">Empleador</h6>
                            </div>
                        </div>
                    -->
                        <hr class="bg-black">
                        <ul class="list-unstyled d-flex justify-content-center mt-4 mb-4">
                            <li><a href="#"><i class="fab fa-whatsapp px-3 h3 text-info"></i></a></li>
                            <li><a href="#"><i class="fab fa-twitter px-3 h3 text-info"></i></a></li>
                            <li><a href="#"><i class="fab fa-reddit-alien px-3 h3 text-info"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
