<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="fragments/componentes.html :: head"></th:block>
    <link rel="stylesheet" th:href="@{/css/perfstyle.css}" href="/css/perfstyle.css" type="text/css">

    <!--LINK PARA IMAGENES E ICONOS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!--BS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Modificar perfil</title>
</head>

<body class="bg-light">
    <!-- NAV -->
    <div th:replace="/fragments/componentes.html :: navbar"></div>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10 mt-5 pt-5">

                <!-- <form th:action="@{/trabajador/perfil-modificar}" method="POST"> -->
                <div id="tarjeta" class="mb-5 row">
                    <div class="col-sm-4 bg-info rounded-start">

                        <div class="card-block mb-4 text-center">
                            <i class="fas fa-user-tie fa-7x mt-5"></i>
                            <!-- IMAGEN VER-->

                        </div>

                    </div>
                    <div class="col-sm-8 bg-white rounded">
                        <h4 class="mt-3 text-center">Editar perfil</h4>
                        <hr class="bg-black">
                        <form th:action="@{/trabajador/perfil-modificar}" method="POST">
                            <div class="row">
                                <!-- Nombre input -->
                                <div class="col-12 col-lg-4 col-sm-12">
                                    <div class="form-outline">
                                        <label class="form-label fw-bolder" for="name">Nombre</label>
                                        <input type="text" id="nombre" name="nombre" th:value="${trabajador.nombre}"
                                            class="form-control">
                                    </div>
                                </div>
                                <!-- Apellido input -->
                                <div class="col-12 col-lg-4 col-sm-12">
                                    <div class="form-outline">
                                        <label class="form-label fw-bolder" for="last_name">Apellido</label>
                                        <input type="text" id="apellido" name="apellido"
                                            th:value="${trabajador.apellido}" class="form-control">
                                    </div>
                                </div>
                                <!-- Fecha de Nacimiento -->
                                <div class="col-12 col-lg-4 col-sm-12">
                                    <div class="form-outline">
                                        <label class="form-label fw-bolder" for="fechaNacimiento">Fecha de nac.</label>
                                        <input type="date" class="form-control" name="fechaNacimiento"
                                            id="fechaNacimiento" th:value="${trabajador.fechaNacimiento}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <!-- Email input -->
                                <div class="col-12 col-lg-6 col-sm-12">
                                    <div class="form-outline">
                                        <label class="form-label fw-bolder" for="email">Email</label>
                                        <input type="email" id="email" name="email" th:value="${trabajador.email}"
                                            class="form-control">
                                    </div>
                                </div>
                                <!-- Teléfono -->
                                <div class="col-12 col-lg-6 col-sm-12 form-outline">
                                    <label class="form-label fw-bolder" for="telefono">Teléfono</label>
                                    <input type="pass" id="telefono" name="telefono" th:value="${trabajador.telefono}"
                                        class="form-control">
                                </div>

                            </div>



                            <div class="my-2 mb-2 row">
                                <!-- Zona -->
                                <div class="col-4 col-lg-4">
                                    <label class="form-label fw-bolder" for="zona">Zona</label>
                                    <div class="col">
                                        <select name="zona" id="zona">
                                            <option selected>Seleccionar</option>
                                            <option
                                                th:each="zonaOpt : ${T(com.Grupo9.ProyectoFinal.Enum.Zona).values()}"
                                                th:values="${zonaOpt}" th:text="${zonaOpt}"
                                                th:selected="${zonaOpt ==trabajador.zona}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <!-- Género -->
                                <div class="col-4 col-lg-4">
                                    <label class="form-label fw-bolder" for="genero">Género</label>
                                    <div class="col">
                                        <select name="genero" id="genero">
                                            <option selected>Seleccionar</option>
                                            <option
                                                th:each="generoOpt : ${T(com.Grupo9.ProyectoFinal.Enum.Genero).values()}"
                                                th:values="${generoOpt}" th:text="${generoOpt}"
                                                th:selected="${generoOpt == trabajador.genero}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <!-- Oficio -->
                                <div class="col-4 col-lg-4">
                                    <label class="form-label fw-bolder" for="oficio">Oficio</label>
                                    <div class="col">
                                        <select name="oficio" id="oficio">
                                            <option selected>Seleccionar</option>
                                            <option
                                                th:each="oficioOpt : ${T(com.Grupo9.ProyectoFinal.Enum.Oficio).values()}"
                                                th:values="${oficioOpt}" th:text="${oficioOpt}"
                                                th:selected="${oficioOpt == trabajador.oficio}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">

                                <!-- Licencia -->
                                <div class="col col-lg-6">
                                    <label class="form-label fw-bolder" for="licencia">Licencia</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="licencia" id="si-lic"
                                            value="true" th:if="${trabajador.licencia == true}" checked>
                                        <input class="form-check-input" type="radio" name="licencia" id="si-lic"
                                            value="true" th:unless="${trabajador.licencia == true}">
                                        <label class="form-check-label" for="si-lic">
                                            Si
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="licencia" id="no-lic"
                                            value="false" th:if="${trabajador.licencia != true}" checked>
                                        <input class="form-check-input" type="radio" name="licencia" id="no-lic"
                                            value="false" th:unless="${trabajador.licencia != true}">
                                        <label class="form-check-label" for="no-lic">
                                            No
                                        </label>
                                    </div>
                                </div>
                                <!-- Disponibilidad -->
                                <div class="col col-lg-6">
                                    <label class="form-label fw-bolder" for="disponible">Disponible</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="disponible" id="si-disp"
                                            value="true" th:if="${trabajador.disponible == true}" checked>
                                        <input class="form-check-input" type="radio" name="disponible" id="si-disp"
                                            value="true" th:unless="${trabajador.disponible == true}">
                                        <label class="form-check-label" for="si-disp">
                                            Si
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="disponible" id="no-disp"
                                            value="no" th:if="${trabajador.disponible != true}" checked>
                                        <input class="form-check-input" type="radio" name="disponible" id="no-disp"
                                            value="no" th:unless="${trabajador.disponible != true}">
                                        <label class="form-check-label" for="no-disp">
                                            No
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <!-- Skills -->
                                <div class="col">
                                    <label for="skills" class="form-label fw-bolder">Habilidades</label>
                                    <input class="form-control" type="text" name="skills"
                                        th:value="${trabajador.skills}" id="skills">
                                </div>
                            </div>
                            <div class="row">
                                <!-- Experiencia -->
                                <div class="col-12">
                                    <label for="experiencia" class="form-label fw-bolder">Editar
                                        experiencia</label>
                                    <textarea class="form-control" name="experiencia"
                                        th:text="${trabajador.experiencia}" id="experiencia" rows="3"></textarea>
                                </div>
                            </div>


                            <div class="row m-1 justify-content-end ">
                                <button type="submit" class="btn btn-info col-4 m-1 fw-bold ">Guardar cambios</button>
                                <a class="btn btn-outline-info col-4 fw-bold m-1 d-flex justify-content-center"
                                    href="/trabajador/perfil-trabajador" role="button">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- </form> -->
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
